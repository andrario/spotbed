<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Embbeder</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1 class="texto">Página de incorporações sem vergonha de guerilha</h1>
    <span class="texto">https://open.spotify.com/episode/</span><input type="text" id="textoEmbbed"/><input type="button" id="botaoEmbbed" value="Enviar" onclick="enviaIdEpisodio()"/>
    <div id="divEmbbed">
        
    </div>
    <hr>
    <span class="texto">Link do youtube:</span><input type="text" id="textoEmbbedYT"/><input type="button" id="botaoEmbbedYT" value="Enviar" onclick="enviaLinkYT()"/>
    <div id="divEmbbedYT">
        <iframe width="99%" height="100%" src="https://www.youtube.com/embed/kriHXqYFFsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <script src="./script.js"></script>
</body>
</html>
